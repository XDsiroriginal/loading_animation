<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="skript.js"></script>
	<title></title>
</head>
<body>
	<div class = "load_box" id="loads">
	</div>
	<div class="rgb_setting_box">
		<div class="slider_box">
		<div class="rgb_box" id="red_box">
			<input type="range" min="0" max="255" value="0" class="slider" id="red">
		</div>
		<div class="rgb_box" id="green_box">
			<input type="range" min="0" max="255" value="0" class="slider" id="green">
		</div>
			<div class="rgb_box" id="blue_box">
			<input type="range" min="0" max="255" value="0" class="slider" id="blue">
		</div>
		</div>
		<div class="button_box">
			<div class="button_box_strok">
				<button class="gradient" id="gra_1">
					
				</button>
				<button class="gradient" id="gra_2">
					
				</button>
				<button class="gradient" id="gra_3">
					
				</button>
			</div>
			<div class="button_box_strok">
				<button class="gradient" id="gra_4">
					
				</button>
				<button class="gradient" id="gra_5">
					
				</button>
				<button class="gradient" id="gra_6">
					
				</button>
			</div>
			<div class="button_box_strok">
				<button class="gradient" id="gra_7">
					
				</button>
				<button class="gradient" id="plus_bt" onclick="minus()">
					
				</button>
				<button class="gradient" id="minus_bt" onclick="plus()">
					
				</button>
			</div>
		</div>
	</div>
	<div class="speed_box">
		<button class="speed_button" id="minus" onclick="speed_control()">
			<p style="color: white; margin: 0px auto;">-</p>
		</button>
		<button class="speed_button" id="plus" onclick="speed_control()">
			<p style="color: white; margin: 0px auto;">+</p>
		</button>
	</div>
</body>
</html>
